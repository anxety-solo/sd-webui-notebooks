<svg fill="none" viewBox="0 0 800 160" width="800" height="160" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
				@keyframes letterSpacingH2 {
					0% {
						letter-spacing: 12px;
					}
					100% {
						letter-spacing: 15px;
					}
				}

                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes fadeIn {
					0% {
						opacity: 0;
                        transform: translateX(-50%) translateY(50%);
					}
					66% {
						opacity: 0;
                        transform: translateX(-50%) translateY(50%);
					}
					100% {
                        opacity: 0.25;
                        transform: translateX(-50%) translateY(0%);
					}
				}

                .container {
                    display: flex;
                    flex-direction: column;
                    position: relative;
                    align-items: center;
                    justify-content: center;
                    width: auto;
                    height: 160px;
                    background: linear-gradient(-45deg, #FFFFFF, #00FFFF, #FFFFFF);
                    background-size: 600% 400%;
                    animation: gradientBackground 10s ease infinite;
                    border-radius: 10px;
                    text-align: center;
                    user-select: none;
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                }

                .source {
                    position: absolute;
                    top: 98px;
                    left: 50%;
                    opacity: 0;
                    transform: translateX(-50%) translateY(50%);
                    animation: 3s ease 2s normal forwards 1 fadeIn;
                }

                h1 {
                    color: #2C3E50;
                    font-size: 45px;
                    letter-spacing: 10px;
                    text-shadow:
                        0 1px 0 #17202A,
                        0 2px 0 #17202A,
                        0 3px 0 #17202A,
                        0 4px 0 #17202A,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    margin-bottom: -18px;
                    margin-top: 25px;
                }

                h2 {
                    color: #1E90FF;
                    font-size: 70px;
                    letter-spacing: 15px;
                    text-shadow:
                        0 1px 0 #1470C8,
                        0 2px 0 #1470C8,
                        0 3px 0 #1470C8,
                        0 4px 0 #1470C8,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    margin-top: 0;
                    animation: letterSpacingH2 ease-in-out 1s infinite alternate;
                }

                p {
                    color: black;
    				font-size: 25px;
    				text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
                    white-space: nowrap;
                    font-weight: bold;
    			}
            </style>
            
            <div class="container">
                <div class="source">
                    <p>Нажмите, чтобы скопировать Блокнот</p>
                </div>

                <h1>Открыть в</h1>
                <h2>SAGEMAKER</h2>
            </div>
        </div>
    </foreignObject>
</svg>